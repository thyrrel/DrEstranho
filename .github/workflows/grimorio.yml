name: GRIMORIO

on:
  workflow_dispatch:
  push:
    branches: [GRIMORIO]
    paths:
      - rituais/*.dart
      - .github/workflows/grimorio.yml

permissions:
  contents: write

jobs:
  invocacao:
    name: Invoca√ß√£o Consagrada
    runs-on: ubuntu-latest
    steps:
      - name: Checkout da branch GRIMORIO
        uses: actions/checkout@v4
        with:
          ref: GRIMORIO

      - name: Instalar Dart
        uses: dart-lang/setup-dart@v1

      - name: Detectar e invocar √∫ltimo ritual
        run: |
          ultimo=$(find rituais -maxdepth 1 -type f -name '*.dart' | sort | tail -n 1)
          nome=$(basename "$ultimo" .dart)
          echo "Invocando: $nome"
          dart run "$ultimo" || echo "// falha ignorada"
          echo "$nome" > .ritual_atual.txt

      - name: Registrar no README.md
        run: |
          nome=$(cat .ritual_atual.txt)
          grep -q "## Rituais" README.md || echo -e "\n## Rituais" >> README.md
          grep -q "^- $nome" README.md || sed -i "/## Rituais/a - $nome" README.md

      - name: Commit autom√°tico
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Ritual consagrado invocado: ${{ steps.invocacao.outputs.nome }}"
          branch: GRIMORIO
          file_pattern: README.md
          commit_user_name: ritual-bot
          commit_user_email: ritual@bot.com
