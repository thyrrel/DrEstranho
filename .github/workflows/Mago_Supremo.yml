    strategy:
      fail-fast: false
      matrix:
        artefato: ${{ fromJson(needs.listar_dimensoes.outputs.grimorio) }}
    steps:
      - name: Invocar ${{ matrix.artefato }}
        run: echo "ğŸ”” Artefato '${{ matrix.artefato }}' pronto para invocaÃ§Ã£o"

  invocar_extraplanares:
    name: ExtraPlanares
