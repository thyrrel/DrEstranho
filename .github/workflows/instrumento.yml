name: Instrumento Ritual

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths: [instrumento/*.dart, .github/workflows/instrumento.yml]

permissions:
  contents: write

jobs:
  execucao:
    name: ExecuÃ§Ã£o Instrumento
    runs-on: ubuntu-latest
    steps:
      - name: Checkout DrEstranho (main)
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Instalar Dart
        uses: dart-lang/setup-dart@v1

      - name: Detectar artefatos em instrumento/
        run: |
          echo "=== Artefatos em instrumento/ ==="
          find instrumento -maxdepth 1 -type f -name '*.dart' 2>/dev/null | sort
          echo "================================="

      - name: Garantir executÃ¡veis (cria se falhar)
        run: |
          mkdir -p bin
          [ -f bin/ritualico.dart ] || echo "// instrumento" > bin/ritualico.dart

      - name: Executar ritualico
        run: dart run bin/ritualico.dart || echo "// falha ignorada"

      - name: Upload do artefato processado
        uses: actions/upload-artifact@v4
        with:
          name: instrumento-${{ github.sha }}
          path: instrumento/
          retention-days: 1

      - name: Registro em README
        run: echo "- Instrumento: $(date)" >> README.md

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'ðŸ”® Instrumento: artefatos processados'
          branch: main
