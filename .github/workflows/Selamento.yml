name: Ritual Seal

on:
  push:
    paths:
      - rituais/**
      - bin/selador.dart
      - .github/workflows/Selamento.yml

jobs:
  selar_rituais:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout do grimório
        uses: actions/checkout@v3

      - name: 🧙 Instalar Dart
        uses: dart-lang/setup-dart@v1

      - name: 🔐 Validar e selar rituais
        run: dart run bin/selador.dart

      - name: 📜 Gerar changelog ritualístico
        run: dart run bin/gerador_changelog.dart

      - name: 🧾 Indexar ritual no catálogo arcano
        run: dart run bin/indexador_ritual.dart

