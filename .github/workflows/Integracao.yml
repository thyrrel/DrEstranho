name: ExtraPlanar Integration

on:
  schedule:
    - cron: '0 * * * *'  # Executa a cada hora
  workflow_dispatch:

jobs:
  integrar_planos:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout dos extraplanares
        uses: actions/checkout@v3

      - name: 🧙 Instalar Dart
        uses: dart-lang/setup-dart@v1

      - name: 🌐 Executar integração com APIs ocultas
        run: dart run bin/integrador.dart

      - name: 🔍 Sincronizar entidades mágicas
        run: dart run bin/sincronizador.dart

      - name: 📡 Monitorar eventos extraplanares
        run: dart run bin/monitor_eventos.dart

