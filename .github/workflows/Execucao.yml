name: Ritual Execution

on:
  workflow_dispatch:

jobs:
  executar_rituais:
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout dos instrumentos
        uses: actions/checkout@v3

      - name: 🧙 Instalar Dart
        uses: dart-lang/setup-dart@v1

      - name: 🔮 Executar gerador ritualístico
        run: dart run bin/gerador_ritualico.dart

      - name: 📜 Migrar rituais para grimório
        run: dart run bin/migrador_grimorio.dart

      - name: 🔐 Selar rituais aprovados
        run: dart run bin/selador_demoníaco.dart

