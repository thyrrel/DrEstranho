          cp artefatos/*.dart ritual/ 2>/dev/null || true
          cp artefatos/*.dart extraplanar/ 2>/dev/null || true

      - name: Atualizar README com nome(s) do(s) artefato(s)
        run: |
          for f in artefatos/*.dart; do
            [ -f "$f" ] || continue
            nome=$(basename "$f" .dart)
            echo "- $nome" >> README.md
          done

