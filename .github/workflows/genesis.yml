# ┃ ⚙️ genesis.yml - Ritual completo: varredura, geração, teste e invocação   ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

name: Genesis Ritual

on:
  push:
    branches:
      - LIMBO
    paths:
      - 'recipe/**'
      - 'bin/genesis.dart'

jobs:
  conjurar_ritual:
    name: 🔮 Invocação, Validação e Destino
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout do grimório
        uses: actions/checkout@v3

      - name: 🧙 Instalar Dart
        uses: dart-lang/setup-dart@v1

      - name: 📦 Instalar dependências
        run: dart pub get

      - name: 🔮 Varredura e invocação de rituais
        run: |
          rituais=$(find recipe -type f -name '*.txt' ! -name '*infernus.txt' ! -path 'recipe/acervo/*')

          for ritual in $rituais; do
            nome=$(basename "$ritual" .txt)
            artefato="artefatos/$nome.dart"

            echo "🔧 Gerando artefato para $ritual"
            dart run bin/genesis.dart "$ritual"

            if [ -f "$artefato" ]; then
              echo "🧪 Testando artefato: $artefato"
              dart analyze "$artefato" || STATUS=falhou

              mkdir -p lib/limbo/
              mkdir -p lib/infernus/

              if [ "$STATUS" = "falhou" ]; then
                mv "$artefato" lib/infernus/
                mv "$ritual" "recipe/acervo/${nome}_infernus"
                echo "❌ Ritual reprovado: artefato → infernus, ritual renomeado"
              else
                mv "$artefato" lib/limbo/
                echo "✅ Ritual aprovado: artefato → limbo"
                echo "🚀 Invocando workflow do artefato: $nome"
                gh workflow run "artefato-${nome}.yml" --ref LIMBO
              fi
            else
              echo "⚠️ Nenhum artefato gerado para $nome"
            fi
