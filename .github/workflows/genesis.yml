name: Genesis Ritual

on:
  push:
    branches: [Tutor-Demoníaco]
    paths: [recipe/**, bin/genesis.dart, '.github/workflows/genesis_ritual.yml']
  workflow_dispatch:

jobs:
  ritual:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
        with: {sdk: stable}
      - run: dart pub get
      - run: dart run bin/genesis.dart
      - run: dart analyze --fatal-infos artefatos/
      - run: dart run tool/promote.dart
      - run: dart run tool/registrar_readme.dart
      - uses: actions/upload-artifact@v4
        with: {name: artefatos-puros, path: artefatos/}
