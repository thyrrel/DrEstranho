name: Genesis Ritual

on:
  push:
    branches:
      - Tutor-DemonÃ­aco
    paths:
      - recipe/**
      - bin/genesis.dart
  workflow_dispatch: {}

jobs:
  artefato:
    name: artefato
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do grimÃ³rio
        uses: actions/checkout@v3

      - name: Instalar Dart
        uses: dart-lang/setup-dart@v1

      - name: Instalar dependÃªncias
        run: |
          dart pub get

      - name: Invocar rituais e gerar artefatos
        run: |
          dart run bin/genesis.dart

  movendo_artefato:
    name: movendo_artefato
    needs: artefato
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do grimÃ³rio
        uses: actions/checkout@v3

      - name: Mover artefatos para lib/limbo
        run: |
          mkdir -p lib/limbo
          for f in artefatos/*.dart; do
            if [ -f "$f" ]; then
              cp "$f" lib/limbo/
            fi
          done

  testes:
    name: testes
    needs: movendo_artefato
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do grimÃ³rio
        uses: actions/checkout@v3

      - name: Validar artefatos e simular falhas
        run: |
          mkdir -p lib/infernus
          for f in artefatos/*.dart; do
            if [ -f "$f" ]; then
              if ! dart analyze "$f"; then
                nome=$(basename "$f" .dart)
                cp "$f" lib/infernus/
                if [ -f "recipe/$nome.txt" ]; then
                  mv "recipe/$nome.txt" "recipe/${nome}_infernus"
                fi
              fi
            fi
          done

  valido:
    name: valido
    needs: testes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do grimÃ³rio
        uses: actions/checkout@v3

      - name: Editar conjurafor.yml no repositÃ³rio
        run: |
          mkdir -p .github/workflows
          echo "# Novo job para artefato gerado" >> .github/workflows/conjurafor.yml

  ok:
    name: ok
    needs: valido
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do grimÃ³rio
        uses: actions/checkout@v3

      - name: Promover artefato para diretÃ³rios finais
        run: |
          mkdir -p instrumento ritual extraplanar
          for f in artefatos/*.dart; do
            if [ -f "$f" ]; then
              cp "$f" instrumento/
              cp "$f" ritual/
              cp "$f" extraplanar/
            fi
          done

      - name: Atualizar README com nome(s) do(s) artefato(s)
        run: |
          for f in artefatos/*.dart; do
            if [ -f "$f" ]; then
              nome=$(basename "$f" .dart)
              echo "- $nome" >> README.md
            fi
          done

