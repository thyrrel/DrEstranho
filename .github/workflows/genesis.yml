name: Genesis Ritual

on:
  push:
    branches:
      - Tutor-DemonÃ­aco
    paths:
      - 'recipe/**'
      - 'bin/genesis.dart'
  workflow_dispatch: {}

jobs:
  artefato:
    name: ðŸ§± action: artefato
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¦ Checkout do grimÃ³rio
        uses: actions/checkout@v3

      - name: ðŸ§™ Instalar Dart
        uses: dart-lang/setup-dart@v1

      - name: ðŸ“¦ Instalar dependÃªncias
        run: dart pub get

      - name: ðŸ”® Invocar rituais e gerar artefatos
        run: dart run bin/genesis.dart

  movendo_artefato:
    name: ðŸ“¦ action: movendo artefato
    needs: artefato
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¦ Checkout do grimÃ³rio
        uses: actions/checkout@v3

      - name: Mover artefatos para LIMBO/lib/limbo
        run: |
          mkdir -p lib/limbo
          cp artefatos/*.dart lib/limbo/ || echo "Nenhum artefato encontrado"

  testes:
    name: ðŸ§ª action: testes
    needs: movendo_artefato
