name: Genesis Ritual

on:
  push:
    paths:
      - 'recipes/**'
      - 'bin/executor.dart'
      - 'lib/tutor/**'
      - '.github/workflows/genesis.yml'

jobs:
  preparar_matrix:
    runs-on: ubuntu-latest
    outputs:
      arquivos: ${{ steps.listar.outputs.arquivos }}
    steps:
      - name: ğŸ“¦ Checkout do grimÃ³rio
        uses: actions/checkout@v3

      - name: ğŸ“œ Listar arquivos em /recipes/
        id: listar
        run: |
          ARTEFATOS=$(find recipes -type f -name '*.txt' | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "arquivos=$ARTEFATOS" >> "$GITHUB_OUTPUT"

  executar_rituais:
    needs: preparar_matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arquivo: ${{ fromJson(needs.preparar_matrix.outputs.arquivos) }}

    steps:
      - name: ğŸ“¦ Checkout do grimÃ³rio
        uses: actions/checkout@v3

      - name: ğŸ§™ Instalar Dart
        uses: dart-lang/setup-dart@v1

      - name: ğŸ“¦ Instalar dependÃªncias
        run: dart pub get

      - name: ğŸ”® Executar ritual completo (tutor + arconte)
        run: dart run bin/executor.dart "${{ matrix.arquivo }}"

      - name: ğŸ“ Mover artefato para LIMBO
        run: |
          nome=$(basename "${{ matrix.arquivo }}" .txt)
          mkdir -p artefatos/
          mkdir -p lib/limbo/
          if [ -f "artefatos/$nome.dart" ]; then
            mv "artefatos/$nome.dart" lib/limbo/
          fi
