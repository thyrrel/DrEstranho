name: Genesis Ritual

on:
  push:
    branches:
      - Tutor-DemonÃ­aco
    paths:
      - 'recipe/**'
      - 'bin/genesis.dart'
  workflow_dispatch:

jobs:
  artefato:
    name: ðŸ§± action: artefato
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dart-lang/setup-dart@v1
      - run: dart pub get
      - run: dart run bin/genesis.dart

  movendo_artefato:
    name: ðŸ“¦ action: movendo artefato
    needs: artefato
    runs-on: ubuntu-latest
    steps:
      - name: Mover artefato para LIMBO/lib/limbo
        run: |
          git config --global user.name "ritual-bot"
          git config --global user.email "ritual@bot.com"
          git fetch origin LIMBO
          git checkout LIMBO
          mkdir -p lib/limbo
          cp artefatos/*.dart lib/limbo/
          git add lib/limbo/
          git commit -m "ðŸ”® Artefato movido para LIMBO"
          git push origin LIMBO

  testes:
    name: ðŸ§ª action: testes
    needs: movendo_artefato
    runs-on: ubuntu-latest
    steps:
      - name: Validar artefato
        run: |
          for f in artefatos/*.dart; do
            dart analyze "$f" || echo "$f" >> falhos.txt
          done

      - name: Tratar falhas
        run: |
          if [ -f falhos.txt ]; then
            git fetch origin LIMBO
            git checkout LIMBO
            mkdir -p lib/infernus
            for f in $(cat falhos.txt); do
              nome=$(basename "$f" .dart)
              cp "$f" lib/infernus/
              git add lib/infernus/
            done
            git commit -m "âš ï¸ Artefatos falhos movidos para infernus"
            git push origin LIMBO

            git checkout Tutor-DemonÃ­aco
            for f in $(cat falhos.txt); do
              nome=$(basename "$f" .dart)
              mv "recipe/$nome.txt" "recipe/${nome}_infernus"
              git add "recipe/${nome}_infernus"
            done
            git commit -m "âš ï¸ Ritual marcado como infernus"
            git push origin Tutor-DemonÃ­aco
          fi

  valido:
    name: âœ… action: valido
    needs: testes
    runs-on: ubuntu-latest
    steps:
      - name: Editar conjurafor.yml
        run: |
          git fetch origin LIMBO
          git checkout LIMBO
          echo "# Novo job para artefato" >> .github/workflows/conjurafor.yml
          git add .github/workflows/conjurafor.yml
          git commit -m "âœ¨ Job adicionado ao conjurafor"
          git push origin LIMBO

  ok:
    name: ðŸª„ action: ok
    needs: valido
    runs-on: ubuntu-latest
    steps:
      - name: Promover artefato
        run: |
          git fetch origin Instrumentos-MÃ¡gicos
          git checkout Instrumentos-MÃ¡gicos
          mkdir -p instrumento
          cp artefatos/*.dart instrumento/
          git add instrumento/
          git commit -m "ðŸŽµ Artefato promovido"
          git push origin Instrumentos-MÃ¡gicos

          git fetch origin GRIMORIO
          git checkout GRIMORIO
          mkdir -p ritual
          cp artefatos/*.dart ritual/
          git add ritual/
          git commit -m "ðŸ“œ Artefato promovido"
          git push origin GRIMORIO

          git fetch origin ExtraPlanares
          git checkout ExtraPlanares
          mkdir -p extraplanar
          cp artefatos/*.dart extraplanar/
          git add extraplanar/
          git commit -m "ðŸŒŒ Artefato promovido"
          git push origin ExtraPlanares

      - name: Atualizar README
        run: |
          nome=$(basename artefatos/*.dart .dart)
          echo "- $nome" >> README.md
          git add README.md
          git commit -m "ðŸª„ Artefato $nome registrado no README"
          git push origin Tutor-DemonÃ­aco
