# ┃ ⚙️ genesis.yml - Ritual completo: invocação, validação e destinação final ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

name: Genesis Ritual

on:
  push:
    paths:
      - 'Tutor-Demoníaco/recipes/**'
      - 'bin/genesis.dart'

jobs:
  invocacao:
    name: 🔮 Invocação dos Rituais
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout do grimório
        uses: actions/checkout@v3

      - name: 🧙 Instalar Dart
        uses: dart-lang/setup-dart@v1

      - name: 📦 Instalar dependências
        run: dart pub get

      - name: 🔍 Varrer rituais .txt válidos
        id: rituais
        run: |
          arquivos=$(find Tutor-Demoníaco/recipes -type f -name '*.txt' ! -name '*infernus.txt' ! -name '*acervo.txt')
          echo "arquivos<<EOF" >> $GITHUB_OUTPUT
          echo "$arquivos" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: 🔮 Executar rituais
        run: |
          for ritual in ${{ steps.rituais.outputs.arquivos }}; do
            nome=$(basename "$ritual" .txt)
            artefato="artefatos/$nome.dart"

            echo "🔧 Gerando artefato para $ritual"
            dart run bin/genesis.dart "$ritual"

            if [ -f "$artefato" ]; then
              echo "🧪 Testando artefato: $artefato"
              dart analyze "$artefato" || STATUS=falhou

              mkdir -p LIMBO/lib/limbo/
              mkdir -p LIMBO/lib/infernus/

              if [ "$STATUS" = "falhou" ]; then
                mv "$artefato" LIMBO/lib/infernus/
                mv "$ritual" "Tutor-Demoníaco/recipes/${nome}infernus.txt"
                echo "❌ Ritual reprovado: $nome → infernus"
              else
                mv "$artefato" LIMBO/lib/limbo/
                echo "✅ Ritual aprovado: $nome → limbo"

                tipo=$(grep "^tipo:" "$ritual" | cut -d':' -f2 | tr -d ' ')
                echo "🚀 Invocando destino final: $tipo"

                case "$tipo" in
                  instrumento)
                    git checkout Instrumentos-Mágicos
                    mkdir -p lib/instrumentos/
                    mv "LIMBO/lib/limbo/$nome.dart" lib/instrumentos/
                    ;;
                  grimorio)
                    git checkout GRIMORIO
                    mkdir -p lib/grimorio/
                    mv "LIMBO/lib/limbo/$nome.dart" lib/grimorio/
                    ;;
                  extraplanar)
                    git checkout ExtraPlanares
                    mkdir -p lib/extraplanares/
                    mv "LIMBO/lib/limbo/$nome.dart" lib/extraplanares/
                    ;;
                  *)
                    echo "⚠️ Tipo desconhecido: $tipo"
                    ;;
                esac

                git add .
                git commit -m "Artefato $nome promovido para $tipo"
                git push

                mkdir -p Tutor-Demoníaco/recipes/acervo/
                mv "$ritual" "Tutor-Demoníaco/recipes/acervo/${nome}acervo.txt"
                echo "📁 Ritual arquivado: ${nome}acervo.txt"
              fi
            else
              echo "⚠️ Nenhum artefato gerado para $nome"
            fi
          done
