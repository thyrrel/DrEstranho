      - name: Validar artefatos e simular falhas
        run: |
          mkdir -p lib/infernus
          for f in artefatos/*.dart; do
            [ -f "$f" ] || continue
            if ! dart analyze "$f"; then
              nome=$(basename "$f" .dart)
              cp "$f" lib/infernus/
