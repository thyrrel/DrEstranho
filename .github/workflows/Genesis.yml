name: Genesis Ritual

on:
  push:
    paths:
      - 'recipes/**'
      - 'bin/tutor.dart'
      - 'lib/tutor/**'
      - '.github/workflows/genesis.yml'

jobs:
  preparar_matrix:
    runs-on: ubuntu-latest
    outputs:
      arquivos: ${{ steps.listar.outputs.arquivos }}
    steps:
      - name: ğŸ“¦ Checkout do grimÃ³rio
        uses: actions/checkout@v3

      - name: ğŸ“œ Instalar utilitÃ¡rios necessÃ¡rios
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: ğŸ“œ Listar arquivos em /recipes/
        id: listar
        run: |
          ARTEFATOS=$(find recipes -type f -name '*.txt' | jq -R -s -c 'split("\n") | map(select(length > 0))')
          if [ -z "$ARTEFATOS" ] || [ "$ARTEFATOS" = "null" ]; then
            ARTEFATOS="[]"
          fi
          echo "arquivos=$ARTEFATOS" >> $GITHUB_OUTPUT

  gerar_artefatos:
    needs: preparar_matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arquivo: ${{ fromJson(needs.preparar_matrix.outputs.arquivos) }}

    steps:
      - name: ğŸ“¦ Checkout do grimÃ³rio
        uses: actions/checkout@v3

      - name: ğŸ§™ Instalar Dart
        uses: dart-lang/setup-dart@v1

      - name: ğŸ“¦ Instalar dependÃªncias
        run: dart pub get

      - name: ğŸ”® Gerar artefato
        run: dart run bin/tutor.dart "${{ matrix.arquivo }}"

      - name: ğŸ“ Mover artefato para LIMBO
        run: |
          nome=$(basename "${{ matrix.arquivo }}" .txt)
          mkdir -p lib/limbo/
          if [ -f "artefatos/$nome.dart" ]; then
            mv -f "artefatos/$nome.dart" lib/limbo/
            echo "âœ… Artefato $nome.dart movido para lib/limbo/"
          else
            echo "âš ï¸ Artefato nÃ£o encontrado: artefatos/$nome.dart"
          fi
