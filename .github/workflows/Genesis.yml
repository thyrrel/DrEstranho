name: Genesis Ritual

on:
  push:
    branches:
      - main
    paths:
      - 'recipes/**'
      - 'bin/tutor.dart'
      - 'lib/tutor/**'
      - '.github/workflows/genesis.yml'
  workflow_dispatch: # Permite execuÃ§Ã£o manual

jobs:
  preparar_matrix:
    runs-on: ubuntu-latest
    outputs:
      arquivos: ${{ steps.listar.outputs.arquivos }}
      tem_arquivos: ${{ steps.listar.outputs.tem_arquivos }}
    steps:
      - name: ğŸ“¦ Checkout do grimÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ“œ Listar arquivos em /recipes/
        id: listar
        run: |
          echo ">>> Vasculhando receitas..."
          
          # Verificar se a pasta exists
          if [ ! -d "recipes" ]; then
            echo "âš ï¸ Pasta recipes/ nÃ£o encontrada!"
            echo "arquivos=[]" >> $GITHUB_OUTPUT
            echo "tem_arquivos=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          ls -R recipes || echo "âš ï¸ Nenhuma receita encontrada!"
          
          # Buscar arquivos .txt de forma mais segura
          ARTEFATOS=""
          if find recipes -type f -name '*.txt' -print0 | grep -qz .; then
            ARTEFATOS=$(find recipes -type f -name '*.txt' | jq -R -s -c 'split("\n") | map(select(length > 0))')
          else
            ARTEFATOS="[]"
          fi
          
          echo "Arquivos detectados: $ARTEFATOS"
          
          # Verificar se hÃ¡ arquivos
          if [ "$ARTEFATOS" = "[]" ] || [ "$ARTEFATOS" = '[""]' ]; then
            echo "tem_arquivos=false" >> $GITHUB_OUTPUT
          else
            echo "tem_arquivos=true" >> $GITHUB_OUTPUT
          fi
          
          echo "arquivos=$ARTEFATOS" >> $GITHUB_OUTPUT

  gerar_artefatos:
    needs: preparar_matrix
    runs-on: ubuntu-latest
    if: needs.preparar_matrix.outputs.tem_arquivos == 'true'
    strategy:
      matrix:
        arquivo: ${{ fromJson(needs.preparar_matrix.outputs.arquivos) }}
      fail-fast: false # Continua mesmo se um arquivo falhar

    steps:
      - name: ğŸ“¦ Checkout do grimÃ³rio
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ’¾ Cache das dependÃªncias Dart
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: dart-${{ runner.os }}-${{ hashFiles('pubspec.yaml') }}
          restore-keys: |
            dart-${{ runner.os }}-

      - name: ğŸ§™ Instalar Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          echo ">>> Instalando dependÃªncias..."
          dart pub get
          echo ">>> DependÃªncias instaladas com sucesso!"

      - name: ğŸ” Validar receita
        run: |
          echo ">>> Validando receita: ${{ matrix.arquivo }}"
          
          if [ ! -f "${{ matrix.arquivo }}" ]; then
            echo "âŒ Arquivo nÃ£o encontrado: ${{ matrix.arquivo }}"
            exit 1
          fi
          
          if [ ! -s "${{ matrix.arquivo }}" ]; then
            echo "âš ï¸ Arquivo vazio: ${{ matrix.arquivo }}"
            exit 1
          fi
          
          echo "âœ… Receita vÃ¡lida!"

      - name: ğŸ”® Gerar artefato para ${{ matrix.arquivo }}
        run: |
          echo ">>> Processando receita: ${{ matrix.arquivo }}"
          
          # Criar pasta de artefatos se nÃ£o existir
          mkdir -p artefatos
          
          # Executar o tutor com timeout
          timeout 300 dart run bin/tutor.dart "${{ matrix.arquivo }}" || {
            echo "âŒ Falha ao gerar artefato para ${{ matrix.arquivo }}"
            echo ">>> Logs de erro:"
            ls -la artefatos/ || echo "Pasta artefatos nÃ£o acessÃ­vel"
            exit 1
          }
          
          echo "âœ… Artefato gerado com sucesso!"

      - name: ğŸ“ Organizar artefatos
        run: |
          nome=$(basename "${{ matrix.arquivo }}" .txt)
          echo ">>> Processando artefato: $nome"
          
          # Criar diretÃ³rios necessÃ¡rios
          mkdir -p lib/limbo/
          mkdir -p logs/
          
          # Log do processo
          echo "$(date): Processando ${{ matrix.arquivo }}" >> logs/genesis.log
          
          # Verificar se o artefato foi gerado
          if [ -f "artefatos/$nome.dart" ]; then
            cp "artefatos/$nome.dart" "lib/limbo/"
            echo "âœ… Artefato $nome.dart copiado para lib/limbo/"
            echo "$(date): Sucesso - $nome.dart" >> logs/genesis.log
          else
            echo "âš ï¸ Artefato $nome.dart nÃ£o encontrado em artefatos/"
            echo ">>> Listando conteÃºdo da pasta artefatos:"
            ls -la artefatos/ || echo "Pasta artefatos nÃ£o existe"
            echo "$(date): Falha - $nome.dart nÃ£o encontrado" >> logs/genesis.log
            
            # Procurar por outros arquivos gerados
            echo ">>> Procurando por outros arquivos gerados:"
            find artefatos -name "*$nome*" -type f || echo "Nenhum arquivo relacionado encontrado"
          fi

      - name: ğŸ“Š Commit dos artefatos gerados
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ğŸ”® Genesis: Atualizar artefato $(basename '${{ matrix.arquivo }}' .txt)"
          file_pattern: "lib/limbo/*.dart logs/genesis.log"
          commit_options: "--no-verify"
          skip_dirty_check: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  relatorio_final:
    needs: [preparar_matrix, gerar_artefatos]
    runs-on: ubuntu-latest
    if: always() # Executa mesmo se jobs anteriores falharam
    steps:
      - name: ğŸ“¦ Checkout para relatÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ“‹ RelatÃ³rio do Ritual
        run: |
          echo "ğŸ”® === RELATÃ“RIO DO GENESIS RITUAL ==="
          echo "ğŸ“Š Arquivos para processar: ${{ needs.preparar_matrix.outputs.arquivos }}"
          echo "ğŸ“ Tem arquivos: ${{ needs.preparar_matrix.outputs.tem_arquivos }}"
          echo "âœ… Status preparaÃ§Ã£o: ${{ needs.preparar_matrix.result }}"
          echo "ğŸ—ï¸ Status geraÃ§Ã£o: ${{ needs.gerar_artefatos.result }}"
          
          if [ "${{ needs.gerar_artefatos.result }}" = "success" ]; then
            echo "ğŸ‰ Ritual completado com sucesso!"
          elif [ "${{ needs.gerar_artefatos.result }}" = "failure" ]; then
            echo "âŒ Ritual falhou durante a geraÃ§Ã£o"
          elif [ "${{ needs.gerar_artefatos.result }}" = "skipped" ]; then
            echo "â­ï¸ Ritual pulado (sem receitas para processar)"
          else
            echo "âš ï¸ Ritual completado com status: ${{ needs.gerar_artefatos.result }}"
          fi
          
          echo ""
          echo "ğŸ• Executado em: $(date)"
          echo "ğŸ”§ Trigger: ${{ github.event_name }}"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          echo "ğŸ‘¤ Autor: ${{ github.actor }}"

      - name: ğŸ“± Notificar resultado (se necessÃ¡rio)
        if: failure()
        run: |
          echo "ğŸ“¢ === NOTIFICAÃ‡ÃƒO DE FALHA ==="
          echo "âŒ O Genesis Ritual falhou!"
          echo "ğŸ” Verifique os logs acima para mais detalhes"
          echo "ğŸ“ Commit que causou a falha: ${{ github.sha }}"
          echo "ğŸ‘¤ Autor do commit: ${{ github.actor }}"
          # Aqui vocÃª pode adicionar integraÃ§Ã£o com Slack, Discord, email, etc.
          # Exemplo: curl -X POST -H 'Content-type: application/json' --data '{"text":"Genesis Ritual falhou!"}' YOUR_WEBHOOK_URL
