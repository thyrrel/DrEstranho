name: Genesis Ritual

on:
  push:
    paths:
      - recipes/**
      - lib/tutor/**
      - bin/tutor.dart
      - .github/workflows/Genesis.yml

jobs:
  gerar_e_preparar:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout do grimório
        uses: actions/checkout@v3

      - name: 🧙 Instalar Dart
        uses: dart-lang/setup-dart@v1

      - name: 🔮 Executar TutorDemoníaco
        run: dart run bin/tutor.dart

      - name: 🔍 Verificar artefatos gerados
        run: |
          ls -l artefatos/ || echo "⚠️ Nenhum artefato encontrado."

      - name: 📁 Preparar artefatos para LIMBO
        run: |
          mkdir -p lib/limbo/
          cp artefatos/*.dart lib/limbo/ || echo "⚠️ Nenhum artefato para mover."

      - name: 📜 Finalizar ritual
        run: echo "🎯 Artefatos preparados. Aguardando validação em LIMBO."
