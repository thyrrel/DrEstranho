name: Genesis Ritual

on:
  push:
    branches:
      - main
    paths:
      - 'recipes/**'
      - 'bin/tutor.dart'
      - 'lib/tutor/**'
      - '.github/workflows/genesis.yml'
  workflow_dispatch:

jobs:
  preparar_matrix:
    runs-on: ubuntu-latest
    outputs:
      arquivos: ${{ steps.listar.outputs.arquivos }}
      tem_arquivos: ${{ steps.listar.outputs.tem_arquivos }}
    steps:
      - name: ğŸ“¦ Checkout do grimÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ“œ Listar arquivos em recipes
        id: listar
        run: |
          echo ">>> Vasculhando receitas..."
          
          if [ ! -d "recipes" ]; then
            echo "âš ï¸ Pasta recipes nÃ£o encontrada"
            echo "arquivos=[]" >> $GITHUB_OUTPUT
            echo "tem_arquivos=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          ls -R recipes || echo "âš ï¸ Nenhuma receita encontrada"
          
          ARTEFATOS="[]"
          if find recipes -type f -name '*.txt' | head -1 | grep -q .; then
            ARTEFATOS=$(find recipes -type f -name '*.txt' | jq -R -s -c 'split("\n") | map(select(length > 0))')
          fi
          
          echo "Arquivos detectados: $ARTEFATOS"
          echo "arquivos=$ARTEFATOS" >> $GITHUB_OUTPUT
          
          if [ "$ARTEFATOS" = "[]" ] || [ -z "$ARTEFATOS" ]; then
            echo "tem_arquivos=false" >> $GITHUB_OUTPUT
          else
            echo "tem_arquivos=true" >> $GITHUB_OUTPUT
          fi

  gerar_artefatos:
    needs: preparar_matrix
    runs-on: ubuntu-latest
    if: needs.preparar_matrix.outputs.tem_arquivos == 'true'
    strategy:
      matrix:
        arquivo: ${{ fromJson(needs.preparar_matrix.outputs.arquivos) }}
      fail-fast: false

    steps:
      - name: ğŸ“¦ Checkout do grimÃ³rio
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ§™ Instalar Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          echo ">>> Instalando dependÃªncias..."
          dart pub get

      - name: ğŸ” Validar receita
        run: |
          echo ">>> Validando: ${{ matrix.arquivo }}"
          
          if [ ! -f "${{ matrix.arquivo }}" ]; then
            echo "âŒ Arquivo nÃ£o encontrado: ${{ matrix.arquivo }}"
            exit 1
          fi
          
          if [ ! -s "${{ matrix.arquivo }}" ]; then
            echo "âš ï¸ Arquivo vazio: ${{ matrix.arquivo }}"
            exit 1
          fi
          
          echo "âœ… Receita vÃ¡lida!"

      - name: ğŸ”® Gerar artefato para ${{ matrix.arquivo }}
        run: |
          echo ">>> Processando receita: ${{ matrix.arquivo }}"
          
          mkdir -p artefatos
          mkdir -p lib/limbo
          
          timeout 300 dart run bin/tutor.dart "${{ matrix.arquivo }}" || {
            echo "âŒ Falha ao gerar artefato"
            ls -la artefatos/ || echo "Pasta artefatos vazia"
            exit 1
          }
          
          echo "âœ… GeraÃ§Ã£o concluÃ­da!"

      - name: ğŸ“ Mover artefato para LIMBO
        run: |
          nome=$(basename "${{ matrix.arquivo }}" .txt)
          echo ">>> Movendo artefato: $nome"
          
          if [ -f "artefatos/$nome.dart" ]; then
            cp "artefatos/$nome.dart" "lib/limbo/"
            echo "âœ… Artefato $nome.dart copiado para lib/limbo/"
          else
            echo "âš ï¸ Artefato $nome.dart nÃ£o encontrado"
            echo ">>> ConteÃºdo da pasta artefatos:"
            ls -la artefatos/ || echo "Pasta nÃ£o existe"
            
            echo ">>> Procurando arquivos relacionados:"
            find . -name "*$nome*" -type f || echo "Nenhum arquivo encontrado"
          fi

      - name: ğŸ“Š Commit automÃ¡tico
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ğŸ”® Genesis: Atualizar artefato $(basename '${{ matrix.arquivo }}' .txt)"
          file_pattern: "lib/limbo/*.dart"
          commit_options: "--no-verify"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  relatorio_final:
    needs: [preparar_matrix, gerar_artefatos]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: ğŸ“‹ RelatÃ³rio do Ritual
        run: |
          echo "ğŸ”® === RELATÃ“RIO GENESIS RITUAL ==="
          echo "ğŸ“Š Receitas: ${{ needs.preparar_matrix.outputs.arquivos }}"
          echo "âœ… PreparaÃ§Ã£o: ${{ needs.preparar_matrix.result }}"
          echo "ğŸ—ï¸ GeraÃ§Ã£o: ${{ needs.gerar_artefatos.result }}"
          
          if [ "${{ needs.gerar_artefatos.result }}" = "success" ]; then
            echo "ğŸ‰ Ritual completado com sucesso!"
          elif [ "${{ needs.gerar_artefatos.result }}" = "skipped" ]; then
            echo "â­ï¸ Ritual pulado - sem receitas"
          else
            echo "âš ï¸ Ritual com problemas: ${{ needs.gerar_artefatos.result }}"
          fi
          
          echo "ğŸ• $(date)"
          echo "ğŸ‘¤ ${{ github.actor }}"
